table:
  schema: public
  name: region
object_relationships:
  - name: parent
    using:
      foreign_key_constraint_on: part_of
array_relationships:
  - name: sub_regions
    using:
      foreign_key_constraint_on:
        column: part_of
        table:
          schema: public
          name: region
select_permissions:
  - role: guest
    permission:
      columns:
        - order_by
        - code
        - label_de
        - label_en
        - part_of
      filter: {}
